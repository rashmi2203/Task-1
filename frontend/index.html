<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem;
        }
        .welcome-message {
            text-align: center;
            margin-top: 5rem;
        }
        .welcome-message h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .welcome-message p {
            font-size: 1.2rem;
            margin: 0;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Our E-Commerce Store</h1>
    </div>

    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Our E-Commerce Website</h1>
            <p>Your one-stop shop for everything you need!</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Our E-Commerce Store. All rights reserved.</p>
    </div>
</body>
</html>
